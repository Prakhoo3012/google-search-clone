<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-adv">
        <a href="index.html" class="adv-link">
            <img src="assets/logo.png" alt="Go to Google Home" class="adv-img">
        </a>
    </div>
    <div class="adv-heading">
        <h3 class="adv-head">Advanced Search</h3>
    </div>
    <div class="top-right-section">
        <a href="index.html">Go to Google Home</a>
        <a href="images.html">Images</a>
        <button class="btn">Sign in</button>
    </div>
    <hr>
    <div class="adv-container">
        <table>
            <tr>
                <td id="adv-id1">Find pages with...</td>
                <td id="adv-td"></td>
                <td id="adv-id2">To do this in the search box.</td>
            </tr>
        </table>
        <form action="https://www.google.com/search">
            <label for="">all these words:</label>
            <input type="text" name="as_q">
            <label for="" class="adv-label">Type the important words: tri-colour rat terrier</label>
            <br>
            <label for="">this exact word or phrase:</label>
            <input type="text" name="as_epq">
            <label for="" class="adv-label">Put exact words in quotes: "rat terrier"</label>
            <br>
            <label for="">any of these words:</label>
            <input type="text" name="as_oq">
            <label for="" class="adv-label">Type OR between all the words you want: <br> miniature OR standard</label>
            <br>
            <label for="">none of these words:</label>
            <input type="text" name="as_eq">
            <label for="" class="adv-label">Put a minus sign just before words that you don't want: <br> -rodent, -"Jack Russell</label>
            <br>
            <label for=""></label>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
    <hr>
    <div class="adv-outer">
        <h3>You can also...</h3>
        <a href="">Find pages that are similar to a URL</a><br>
        <a href=""> Search pages that you've visited</a><br>
        <a href="">Use operators in the search box</a><br>
        <a href="">Customise your search settings</a><br>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right-section">
        <a href="index.html">Go to Google Home</a>
        <a href="adavnced.html">Advanced Search</a>
        <button class="btn">Sign in</button>
    </div>

    <div class="container">
        <!-- Google Image -->
        <div class="google-img"> 
            <img src="assets/logo.png" alt="Google Search">
        </div>
        <!-- End of Google Image -->
        
        <!-- image text -->
        <div class="image-text">
            <span class="image-tt">images</span>
        </div>
        <!-- end of image text -->
        <div class="google-search-div">
            <!-- Search Box -->
            <div class="google-search">
                <form action="http://www.google.com/images">
                    <input type="text" name="q" placeholder="Search Google or Type URL">
                    <input type="submit" value="Search Images" class="side ig">
                </form>
            </div>
            <!-- End of Search Box -->
        </div>
    </div>
</body>
</html>
